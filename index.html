<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #app {
        height: 100%;
        width: 100%;
        position: relative;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #centered-image {
        position: absolute;
        top: 30%;
        left: 50%;
        width: 40%;
        transform: translateX(-50%);
        pointer-events: none
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas_main"></canvas>
      <img id="centered-image" src="/logo.png" alt="Centered Image">
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
